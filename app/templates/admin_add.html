<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить винил</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2>Добавить винил</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ csrf_token() }}
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID артиста</label>
            <input type="number" name="artist_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID жанра</label>
            <input type="number" name="genre_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Год выпуска</label>
            <input type="number" name="year" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Цена (₽)</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Обложка</label>
            <input type="file" name="cover" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="onSale" id="onSale">
            <label class="form-check-label" for="onSale">
                По акции
            </label>
        </div>
        <button type="submit" class="btn btn-light">Добавить</button>
    </form>
</div>
</body>
</html>
